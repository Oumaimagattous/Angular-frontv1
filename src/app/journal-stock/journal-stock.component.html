<div class="journal-stock-container">
    <h2>Journal de Stock</h2>
    <div class="table-container">
       <div class="search-container">


         <mat-form-field class="date-input">
            <input matInput [matDatepicker]="pickerStart" placeholder="Date de début" [(ngModel)]="startDate">
            <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
            <mat-datepicker #pickerStart></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="date-input">
            <input matInput [matDatepicker]="pickerEnd" placeholder="Date de fin" [(ngModel)]="endDate">
            <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
            <mat-datepicker #pickerEnd></mat-datepicker>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="applyDateFilter()">filtrer</button>

       </div>


        <table mat-table [dataSource]="journalStock" class="mat-elevation-z8">

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{ element.date | date: 'dd/MM/yyyy' }} </td>
            </ng-container>

            <!-- Produit Column -->
            <ng-container matColumnDef="produit">
                <th mat-header-cell *matHeaderCellDef> Produit </th>
                <td mat-cell *matCellDef="let element"> {{element.produit.name}} </td>
            </ng-container>

            <!-- Quantité Entrée Column -->
            <ng-container matColumnDef="qteE">
                <th mat-header-cell *matHeaderCellDef> Quantité Entrée </th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'bon-entree': element.qteE > 0, 'bon-sortie': element.qteS > 0}">
                    <div class="bar-container">
                        <div class="bar" [style.width.%]="calculatePercentage(element.qteE, element.qteE + element.qteS)">
                            {{element.qteE}}
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- Quantité Sortie Column -->
            <ng-container matColumnDef="qteS">
                <th mat-header-cell *matHeaderCellDef> Quantité Sortie </th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'bon-sortie': element.qteS > 0}">
                    <div class="bar-container">
                        <div class="bar" [style.width.%]="calculatePercentage(element.qteS, element.qteE + element.qteS)">
                            {{element.qteS}}
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- Stock Restant Column -->
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock Restant </th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'stock-positive': element.qteE - element.qteS > 0, 'stock-negative': element.qteE - element.qteS < 0}">
                    <div class="bar-container">
                        <div class="bar" [style.width.%]="calculatePercentage(element.qteE - element.qteS, element.qteE + element.qteS)">
                            {{element.qteE - element.qteS}}
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="deleteEntry(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
