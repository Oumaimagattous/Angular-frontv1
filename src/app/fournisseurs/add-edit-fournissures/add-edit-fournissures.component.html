<h1 mat-dialog-title class="dialog-title">{{ fournisseur.id ? 'Ã‰diter Fournisseur' : 'Ajouter Fournisseur' }}</h1>
<div mat-dialog-content class="dialog-content">
  <form>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nom</mat-label>
      <input matInput [(ngModel)]="fournisseur.name" name="name" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Adresse</mat-label>
      <input matInput [(ngModel)]="fournisseur.adresse" name="adresse" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-raised-button class="save-button" (click)="onSubmit()">Sauvegarder</button>
  <button mat-button class="cancel-button" (click)="onCancel()">Annuler</button>
</div>
