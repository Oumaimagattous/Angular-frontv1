<h2 class="dialog-title">{{ isEditMode ? 'Modifier Bon de Sortie' : 'Ajouter Bon de Sortie' }}</h2>
<form #bonSortieForm="ngForm" (ngSubmit)="onSubmit(bonSortieForm)" class="dialog-form">
  
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" name="date" [(ngModel)]="bonSortie.date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Quantit√©</mat-label>
    <input matInput name="qte" [(ngModel)]="bonSortie.qte" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Nom Produit</mat-label>
    <mat-select name="idProduit" [(ngModel)]="bonSortie.idProduit" required>
      <mat-option *ngFor="let produit of produits" [value]="produit.id">{{ produit.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Nom du Chambre</mat-label>
    <mat-select name="idChambre" [(ngModel)]="bonSortie.idChambre" required>
      <mat-option *ngFor="let chambre of chambres" [value]="chambre.id">{{ chambre.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Nom du Client</mat-label>
    <mat-select name="idClient" [(ngModel)]="bonSortie.idClient" required>
      <mat-option *ngFor="let client of clients" [value]="client.id">{{ client.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <div class="dialog-actions">
    <button mat-raised-button class="save-button" type="submit">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
    <button mat-button class="cancel-button" (click)="onCancel()">Annuler</button>
  </div>
</form>
